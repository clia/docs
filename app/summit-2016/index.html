                              </div>
                          </header>
                      </template>

                      </template>
                      <div class="date-loc-banner blue-banner responsive horizontal center-center layout">

                      </div>

                          </div>
                      </div>
                      <div>

                              <section>Join us for two days of talks, codelabs, and breakout sessions from the Polymer team, Googlers, major companies using Polymer and Web Components.</section>
                          </div>
                      </div>
                      <a class="london-bg" aria-label="Event map" target="_blank" href="https://www.google.com/maps/place/Tobacco+Dock/@51.5079623,-0.0610297,17z/data=!3m1!4b1!4m13!1m7!3m6!1s0x48760331dd10ff3f:0x438a8f1c8d683e45!2sTobacco+Dock!3b1!8m2!3d51.507959!4d-0.058841!3m4!1s0x48760331dd10ff3f:0x438a8f1c8d683e45!8m2!3d51.507959!4d-0.058841"></a>
                      <div class="london-info responsive horizontal layout">
                          <div class="about-waterfront flex vertical center layout">
                              <section>
                                  <h3>Tobacco Dock. London.</h3>
                                  <polymon-egg></polymon-egg>
                                  <p>Located in the heart of London's enterprise zone and walking distance from the Tower of London, Tobacco Dock will be home to the second Polymer Summit.</p>
                                  <p> Built in the early 1800's and once home to a warehouse for imported tobacco, the venue is now a thriving event space featuring striking timber beams, industrial ironwork, and brick courtyards.</p>
                              </section>
                          </div>
                          <div class="getting-there flex vertical center layout">
                              <section>
                                  <h3>Getting There.</h3>
                                  <div class="direction"><a href="https://www.google.com/maps/place/Tobacco+Dock/@51.5079623,-0.0610297,17z/data=!3m1!4b1!4m13!1m7!3m6!1s0x48760331dd10ff3f:0x438a8f1c8d683e45!2sTobacco+Dock!3b1!8m2!3d51.507959!4d-0.058841!3m4!1s0x48760331dd10ff3f:0x438a8f1c8d683e45!8m2!3d51.507959!4d-0.058841">Tobacco Dock</a>
                                      <br>Tobacco Dock, The Dock. Tobacco Quay, Wapping Lane, London. E1W 2SF</div>
                                  <div>BY OVERGROUND</div>
                                  <div class="direction">Shadwell DLR & Overground, Wapping Overground
                                    <br><span style="font-style: italic;">Staff will be at the station to guide you to the event.</span></div>
                                  <div>BY TUBE</div>
                                  <div class="direction">Tower Hill Tube</div>
                                  <div>BY CAR</div>
                                  <div class="direction">There will be <a href="https://tfl.gov.uk/status-updates/major-works-and-events/tower-bridge-closure">extensive road work on Tower Bridge</a> during the event, which may affect your journey to Tobacco Dock.
                                    <br>Limited parking will be available opposite Tobacco Dock, which we recommend <a href="https://www.parkjockey.com/search/Tobacco%20Dock/Dock%2C%20Tobacco%20Quay%2C%2C%20Wapping%20Ln%2C%20London%20E1W%202SF%2C%20United%20Kingdom/51.507959/-0.058841/201605251400/201605251700">booking in advance.</a></div>

                                  <div>BY SHUTTLE</div>
                                  <div class="direction">
                                  Monday October 17
                                  <br>Departs from Guoman Tower Hotel to Tobacco Dock:
                                  7:45, 8:15
                                  <br>Departs from Tobacco Dock to Guoman Tower Hotel:
                                  21:00, 21:30, 22:00
                                  </div>
                                  <div class="direction">
                                  Tuesday, 18 October
                                  <br>Departs from Guoman Tower Hotel to Tobacco Dock:
                                  7:45, 8:15
                                  <br>Departs from Tobacco Dock to Guoman Tower Hotel:
                                  18:15, 18:45
                                  </div>
                                  <div>NEARBY HOTELS</div>
                                  <div class="direction"><a href="http://www.guoman.com/en/hotels/united_kingdom/london/the_tower/index.html">Guoman Tower Hotel</a>—15 min walk.
 <br /><span style="font-style: italic;">Shuttles provided from The Tower Hotel to the event.</span></div>
                                  <div class="direction"><a href="https://www.travelodge.co.uk/hotels/355/London-Central-Aldgate-East-hotel">Travelodge London Central Aldgate East</a>—15 minute walk</a></div>
                                  <div class="direction"><a href="http://www.hilondoncommercialroadhotel.co.uk/">Holiday Inn London - Commercial Road</a>—12 minute walk</div>
                                  <div class="direction"><a href="https://www.grangehotels.com/hotels-london/grange-tower-bridge/about-this-hotel/">Grange Tower Bridge</a>—16 minute walk</div>
                              </section>
                          </div>
                      </div>
                      <div class="misc-banner">
                          <h3>Events & Amenities</h3>
                      </div>
                      <div class="london-info responsive horizontal layout">
                          <div class="about-waterfront flex vertical center layout">
                              <section>
                                  <h4>After Hours</h4>
                                  <p>Attendees are invited to an after party on Monday, October 17th from 6-10pm.</p>
                                  <h4>Child Care</h4>
                                  <p>We will offer child care reimbursement to attendees during Polymer Summit. Children aged 3 months to 10 years are eligible. Please note that we have limited availability and may not be able to accommodate all requests.</p>
                              </section>
                          </div>
                          <div class="getting-there flex vertical center layout">
                              <section>
                                  <h4>Prayer Room & Mother's Room</h4>
                                  <p>There will be a mother’s and prayer room open on Monday, 17 October from 8:00-22:00 and Tuesday, 18 October from 8:00-18:00. Sign up sheets will be available in front of the room and usage is first come, first served. Please see the registration desk for more information.</p>
                                  <h4>Accessibility Accommodations</h4>
                                  <p>If you have any accessibility accommodation needs, please email polymer-dev-summit@googlegroups.com or let the staff know when you check in. We will provide live captioning services in the general sessions.</p>
                              </section>
                          </div>
                      </div>
                      <div class="misc-banner">
                          <h3>SUMMIT EXTENDED</h3>
                          <div class="divider"></div>
                          <div class="desc">Be There From Anywhere</div>
                      </div>
                      <div class="horizontal center-center layout">
                          <paper-material class="misc-card responsive horizontal layout">
                              <section class="misc-card-content flex-auto">
                                  <h3>Can’t make it this year?</h3>
                                  <p>Streaming video, Polymer Code labs, and our social media community are a few alternatives for staying connected if you’re unable to attend.</p>
                              </section>

                                  <div class="bottom-spacer horizontal layout">

                                      <paper-button class="anchor-button red" raised="">Watch the Polymer Summit 2015 Videos</paper-button>
                                  </a>
                                  <br>
                                  <a tabindex="-1" target="_blank" href="https://services.google.com/fb/forms/pol2016/" data-outbound="stream-video">
                                      <paper-button class="anchor-button red" raised="">Get updates about the 2016 summit and livestream</paper-button>
                                  </a>
                              </div>
                          </paper-material>
                      </div>
                  </section>

    <script>
        var app = document.querySelector('#app');

        // Flip to true to make the livestream player go live
        app.hasLivestream = true;

        // Add the ID of the livestream video here
        // Day1 video ID: "_YFnfYJaqlA"
        // Day2 video ID: "zxcfPACo4-g"
        // Day 1 keynote: "VBbejeKHrjg"
        app.livestreamVideoId = "VBbejeKHrjg";

        app._toggleDrawer = function(e) {
            if (e.keyCode === 13) {
                this.$.drawerLayout.toggleDrawer();
            }
        };

        app._handleDrawerOpen = function(e, detail) {
            if (detail && detail.value === true) {
                document.querySelector('[drawer] a').focus();
            }
        };

        app.pauseLivestream = function() {
            var livestream = document.querySelector('.livestream');
            if (!livestream) return;
            // state -1 is unstarted
            if (livestream.state === -1) {
                return;
            }
            livestream.pause();
        };

        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-39334307-11', 'auto');
        ga('send', 'pageview');

        // Track outbound links
        var anchors = Array.prototype.slice.call(
            document.querySelectorAll('a[data-outbound]')
        );
        anchors.forEach(function(anchor) {
            anchor.addEventListener('click', function(e) {
                var url = anchor.href;
                var label = anchor.getAttribute('data-outbound');
                label = label || '';
                ga('send', 'event', 'outbound', 'click', label);
            });
        });
    </script>

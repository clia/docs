       return htmlLiteral`.shadowed { background: gray; }`;\n    }&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/html-tag.js&quot;,&quot;start&quot;:{&quot;line&quot;:123,&quot;column&quot;:27},&quot;end&quot;:{&quot;line&quot;:126,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;!ITemplateArray&quot;,&quot;desc&quot;:&quot;Constant parts of tagged template literal&quot;,&quot;name&quot;:&quot;strings&quot;},{&quot;type&quot;:&quot;...*&quot;,&quot;desc&quot;:&quot;Variable parts of tagged template literal&quot;,&quot;name&quot;:&quot;values&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!LiteralString&quot;,&quot;desc&quot;:&quot;Constructed literal string&quot;}}]}"></iron-doc-module>

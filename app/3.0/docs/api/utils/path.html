    descriptor="{&quot;schema_version&quot;:&quot;1.0&quot;,&quot;functions&quot;:[{&quot;name&quot;:&quot;isPath&quot;,&quot;description&quot;:&quot;Returns true if the given string is a structured data path (has dots).\n\nExample:\n\n```\nisPath(&apos;foo.bar.baz&apos;) // true\nisPath(&apos;foo&apos;)         // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:33,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:35,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the string contained one or more dots&quot;}},{&quot;name&quot;:&quot;root&quot;,&quot;description&quot;:&quot;Returns the root property name for the given path.\n\nExample:\n\n```\nroot(&apos;foo.bar.baz&apos;) // &apos;foo&apos;\nroot(&apos;foo&apos;)         // &apos;foo&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:50,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:56,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Root property name&quot;}},{&quot;name&quot;:&quot;isAncestor&quot;,&quot;description&quot;:&quot;Given `base` is `foo.bar`, `foo` is an ancestor, `foo.bar` is not\nReturns true if the given path is an ancestor of the base path.\n\nExample:\n\n```\nisAncestor(&apos;foo.bar&apos;, &apos;foo&apos;)         // true\nisAncestor(&apos;foo.bar&apos;, &apos;foo.bar&apos;)     // false\nisAncestor(&apos;foo.bar&apos;, &apos;foo.bar.baz&apos;) // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:74,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:77,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test against.&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test.&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if `path` is an ancestor of `base`.&quot;}},{&quot;name&quot;:&quot;isDescendant&quot;,&quot;description&quot;:&quot;Given `base` is `foo.bar`, `foo.bar.baz` is an descendant\n\nExample:\n\n```\nisDescendant(&apos;foo.bar&apos;, &apos;foo.bar.baz&apos;) // true\nisDescendant(&apos;foo.bar&apos;, &apos;foo.bar&apos;)     // false\nisDescendant(&apos;foo.bar&apos;, &apos;foo&apos;)         // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:94,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:97,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test against.&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test.&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if `path` is a descendant of `base`.&quot;}},{&quot;name&quot;:&quot;translate&quot;,&quot;description&quot;:&quot;Replaces a previous base path with a new base path, preserving the\nremainder of the path.\n\nUser must ensure `path` has a prefix of `base`.\n\nExample:\n\n```\ntranslate(&apos;foo.bar&apos;, &apos;zot&apos;, &apos;foo.bar.baz&apos;) // &apos;zot.baz&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:116,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:118,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Current base string to remove&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;New base string to replace with&quot;,&quot;name&quot;:&quot;newBase&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path to translate&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Translated string&quot;}},{&quot;name&quot;:&quot;matches&quot;,&quot;description&quot;:&quot;&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:126,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:130,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test against&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if `path` is equal to `base`&quot;}},{&quot;name&quot;:&quot;normalize&quot;,&quot;description&quot;:&quot;Converts array-based paths to flattened path.  String-based paths\nare returned as-is.\n\nExample:\n\n```\nnormalize([&apos;foo.bar&apos;, 0, &apos;baz&apos;])  // &apos;foo.bar.0.baz&apos;\nnormalize(&apos;foo.bar.0.baz&apos;)        // &apos;foo.bar.0.baz&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:146,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:159,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;desc&quot;:&quot;Input path&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Flattened path&quot;}},{&quot;name&quot;:&quot;split&quot;,&quot;description&quot;:&quot;Splits a path into an array of property names. Accepts either arrays\nof path parts or strings.\n\nExample:\n\n```\nsplit([&apos;foo.bar&apos;, 0, &apos;baz&apos;])  // [&apos;foo&apos;, &apos;bar&apos;, &apos;0&apos;, &apos;baz&apos;]\nsplit(&apos;foo.bar.0.baz&apos;)        // [&apos;foo&apos;, &apos;bar&apos;, &apos;0&apos;, &apos;baz&apos;]\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:177,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:182,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;desc&quot;:&quot;Input path&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!Array.&lt;string>&quot;,&quot;desc&quot;:&quot;Array of path parts&quot;}},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Reads a value from a path.  If any sub-property in the path is `undefined`,\nthis method returns `undefined` (will never throw.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:196,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:211,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Object from which to dereference path from&quot;,&quot;name&quot;:&quot;root&quot;},{&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;desc&quot;:&quot;Path to read&quot;,&quot;name&quot;:&quot;path&quot;},{&quot;type&quot;:&quot;Object=&quot;,&quot;desc&quot;:&quot;If an object is provided to `info`, the normalized\n (flattened) path will be set to `info.path`.&quot;,&quot;name&quot;:&quot;info&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at path, or `undefined` if the path could not be\n fully dereferenced.&quot;}},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Sets a value to a path.  If any sub-property in the path is `undefined`,\nthis method will no-op.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.js&quot;,&quot;start&quot;:{&quot;line&quot;:223,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:243,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Object from which to dereference path from&quot;,&quot;name&quot;:&quot;root&quot;},{&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;desc&quot;:&quot;Path to set&quot;,&quot;name&quot;:&quot;path&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value to set to path&quot;,&quot;name&quot;:&quot;value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string | undefined)&quot;,&quot;desc&quot;:&quot;The normalized version of the input path&quot;}}]}"></iron-doc-module>

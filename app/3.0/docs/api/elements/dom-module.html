    module-specifier="@polymer/polymer/lib/elements/dom-module.js"
    descriptor="{&quot;schema_version&quot;:&quot;1.0&quot;,&quot;elements&quot;:[{&quot;description&quot;:&quot;The `dom-module` element registers the dom it contains to the name given\nby the module&apos;s id attribute. It provides a unified database of dom\naccessible via its static `import` API.\n\nA key use case of `dom-module` is for providing custom element `&lt;template>`s\nvia HTML imports that are parsed by the native HTML parser, that can be\nrelocated during a bundling pass and still looked up by `id`.\n\nExample:\n\n    &lt;dom-module id=\&quot;foo\&quot;>\n      &lt;img src=\&quot;stuff.png\&quot;>\n    &lt;/dom-module>\n\nThen in code in some other location that cannot access the dom-module above\n\n    let img = customElements.get(&apos;dom-module&apos;).import(&apos;foo&apos;, &apos;img&apos;);&quot;,&quot;summary&quot;:&quot;Custom element that provides a registry of relocatable DOM content\n  by `id` that is agnostic to bundling.&quot;,&quot;path&quot;:&quot;lib/elements/dom-module.js&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;assetpath&quot;,&quot;type&quot;:&quot;?&quot;,&quot;description&quot;:&quot;The absolute URL of the original location of this `dom-module`.\n\nThis value will differ from this element&apos;s `ownerDocument` in the\nfollowing ways:\n- Takes into account any `assetpath` attribute added during bundling\n  to indicate the original location relative to the bundled location\n- Uses the HTMLImports polyfill&apos;s `importForElement` API to ensure\n  the path is relative to the import document&apos;s location since\n  `ownerDocument` is not currently polyfilled\n   &quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:99,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:111,&quot;column&quot;:3}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:true}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:81,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:85,&quot;column&quot;:3}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute.&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Old value of attribute.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Current value of attribute.&quot;},{&quot;name&quot;:&quot;namespace&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Attribute namespace.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;register&quot;,&quot;description&quot;:&quot;Registers the dom-module at a given id. This method should only be called\nwhen a dom-module is imperatively created. For\nexample, `document.createElement(&apos;dom-module&apos;).register(&apos;foo&apos;)`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:120,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:131,&quot;column&quot;:3}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;The id at which to register the dom-module.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;import&quot;,&quot;description&quot;:&quot;Retrieves the element specified by the css `selector` in the module\nregistered by `id`. For example, this.import(&apos;foo&apos;, &apos;img&apos;);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:62,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:71,&quot;column&quot;:3}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The id of the dom-module in which to search.&quot;},{&quot;name&quot;:&quot;selector&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;The css selector by which to find the element.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Element&quot;,&quot;desc&quot;:&quot;Returns the element which matches `selector` in the\nmodule registered at the specified `id`.&quot;}}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:50,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:132,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;,&quot;name&quot;:&quot;DomModule&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:52,&quot;column&quot;:44},&quot;end&quot;:{&quot;line&quot;:52,&quot;column&quot;:48}},&quot;metadata&quot;:{}}],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-module&quot;}]}"></iron-doc-module>

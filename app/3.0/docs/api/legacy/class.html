;,&quot;superclass&quot;:&quot;Base&quot;,&quot;name&quot;:&quot;PolymerGenerated&quot;}],&quot;functions&quot;:[{&quot;name&quot;:&quot;mixinBehaviors&quot;,&quot;description&quot;:&quot;Applies a \&quot;legacy\&quot; behavior or array of behaviors to the provided class.\n\nNote: this method will automatically also apply the `LegacyElementMixin`\nto ensure that any legacy behaviors can rely on legacy Polymer API on\nthe underlying element.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/class.js&quot;,&quot;start&quot;:{&quot;line&quot;:40,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:63,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(!Object | !Array.&lt;!Object>)&quot;,&quot;desc&quot;:&quot;Behavior object or array of behaviors.&quot;,&quot;name&quot;:&quot;behaviors&quot;},{&quot;type&quot;:&quot;function (new: T)&quot;,&quot;desc&quot;:&quot;Element class.&quot;,&quot;name&quot;:&quot;klass&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;function (new: T)&quot;,&quot;desc&quot;:&quot;Returns a new Element class extended by the\npassed in `behaviors` and also by `LegacyElementMixin`.&quot;}},{&quot;name&quot;:&quot;Class&quot;,&quot;description&quot;:&quot;Generates a class that extends `LegacyElement` based on the\nprovided info object.  Metadata objects on the `info` object\n(`properties`, `observers`, `listeners`, `behaviors`, `is`) are used\nfor Polymer&apos;s meta-programming systems, and any functions are copied\nto the generated class.\n\nValid \&quot;metadata\&quot; values are as follows:\n\n`is`: String providing the tag name to register the element under. In\naddition, if a `dom-module` with the same id exists, the first template\nin that `dom-module` will be stamped into the shadow root of this element,\nwith support for declarative event listeners (`on-...`), Polymer data\nbindings (`[[...]]` and `{{...}}`), and id-based node finding into\n`this.$`.\n\n`properties`: Object describing property-related metadata used by Polymer\nfeatures (key: property names, value: object containing property metadata).\nValid keys in per-property metadata include:\n- `type` (String|Number|Object|Array|...): Used by\n  `attributeChangedCallback` to determine how string-based attributes\n  are deserialized to JavaScript property values.\n- `notify` (boolean): Causes a change in the property to fire a\n  non-bubbling event called `&lt;property>-changed`. Elements that have\n  enabled two-way binding to the property use this event to observe changes.\n- `readOnly` (boolean): Creates a getter for the property, but no setter.\n  To set a read-only property, use the private setter method\n  `_setProperty(property, value)`.\n- `observer` (string): Observer method name that will be called when\n  the property changes. The arguments of the method are\n  `(value, previousValue)`.\n- `computed` (string): String describing method and dependent properties\n  for computing the value of this property (e.g. `&apos;computeFoo(bar, zot)&apos;`).\n  Computed properties are read-only by default and can only be changed\n  via the return value of the computing method.\n\n`observers`: Array of strings describing multi-property observer methods\n and their dependent properties (e.g. `&apos;observeABC(a, b, c)&apos;`).\n\n`listeners`: Object describing event listeners to be added to each\n instance of this element (key: event name, value: method name).\n\n`behaviors`: Array of additional `info` objects containing metadata\nand callbacks in the same format as the `info` object here which are\nmerged into this element.\n\n`hostAttributes`: Object listing attributes to be applied to the host\n once created (key: attribute name, value: attribute value).  Values\n are serialized based on the type of the value.  Host attributes should\n generally be limited to attributes such as `tabIndex` and `aria-...`.\n Attributes in `hostAttributes` are only applied if a user-supplied\n attribute is not already present (attributes in markup override\n `hostAttributes`).\n\nIn addition, the following Polymer-specific callbacks may be provided:\n- `registered`: called after first instance of this element,\n- `created`: called during `constructor`\n- `attached`: called during `connectedCallback`\n- `detached`: called during `disconnectedCallback`\n- `ready`: called before first `attached`, after all properties of\n  this element have been propagated to its template and all observers\n  have run&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/class.js&quot;,&quot;start&quot;:{&quot;line&quot;:354,&quot;column&quot;:21},&quot;end&quot;:{&quot;line&quot;:365,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;!PolymerInit&quot;,&quot;desc&quot;:&quot;Object containing Polymer metadata and functions\n  to become class methods.&quot;,&quot;name&quot;:&quot;info&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;function (new: HTMLElement)&quot;,&quot;desc&quot;:&quot;Generated class&quot;}}]}"></iron-doc-module>

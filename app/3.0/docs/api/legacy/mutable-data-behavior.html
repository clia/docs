    descriptor="{&quot;schema_version&quot;:&quot;1.0&quot;,&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;behaviors&quot;:[{&quot;description&quot;:&quot;Legacy element behavior to skip strict dirty-checking for objects and arrays,\n(always consider them to be \&quot;dirty\&quot;) for use on legacy API Polymer elements.\n\nBy default, `Polymer.PropertyEffects` performs strict dirty checking on\nobjects, which means that any deep modifications to an object or array will\nnot be propagated unless \&quot;immutable\&quot; data patterns are used (i.e. all object\nreferences from the root to the mutation were changed).\n\nPolymer also provides a proprietary data mutation and path notification API\n(e.g. `notifyPath`, `set`, and array mutation API&apos;s) that allow efficient\nmutation and notification of deep changes in an object graph to all elements\nbound to the same object graph.\n\nIn cases where neither immutable patterns nor the data mutation API can be\nused, applying this mixin will cause Polymer to skip dirty checking for\nobjects and arrays (always consider them to be \&quot;dirty\&quot;).  This allows a\nuser to make a deep modification to a bound object graph, and then either\nsimply re-set the object (e.g. `this.items = this.items`) or call `notifyPath`\n(e.g. `this.notifyPath(&apos;items&apos;)`) to update the tree.  Note that all\nelements that wish to be updated based on deep mutations must apply this\nmixin or otherwise skip strict dirty checking for objects/arrays.\nSpecifically, any elements in the binding tree between the source of a\nmutation and the consumption of it must apply this behavior or enable the\n`Polymer.OptionalMutableDataBehavior`.\n\nIn order to make the dirty check strategy configurable, see\n`Polymer.OptionalMutableDataBehavior`.\n\nNote, the performance characteristics of propagating large object graphs\nwill be worse as opposed to using strict dirty checking with immutable\npatterns or Polymer&apos;s path notification API.&quot;,&quot;summary&quot;:&quot;Behavior to skip strict dirty-checking for objects and\n  arrays&quot;,&quot;path&quot;:&quot;lib/legacy/mutable-data-behavior.js&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyEffects` to provide option for skipping\nstrict equality checking for Objects and Arrays.\n\nThis method pulls the value to dirty check against from the `__dataTemp`\ncache (rather than the normal `__data` cache) for Objects.  Since the temp\ncache is cleared at the end of a turn, this implementation allows\nside-effects of deep object changes to be processed by re-setting the\nsame object (using the temp cache as an in-turn backstop to prevent\ncycles due to 2-way notification).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:73,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:3}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change&quot;}}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:54,&quot;column&quot;:13},&quot;end&quot;:{&quot;line&quot;:76,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;MutableDataBehavior&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[]},{&quot;description&quot;:&quot;Legacy element behavior to add the optional ability to skip strict\ndirty-checking for objects and arrays (always consider them to be\n\&quot;dirty\&quot;) by setting a `mutable-data` attribute on an element instance.\n\nBy default, `Polymer.PropertyEffects` performs strict dirty checking on\nobjects, which means that any deep modifications to an object or array will\nnot be propagated unless \&quot;immutable\&quot; data patterns are used (i.e. all object\nreferences from the root to the mutation were changed).\n\nPolymer also provides a proprietary data mutation and path notification API\n(e.g. `notifyPath`, `set`, and array mutation API&apos;s) that allow efficient\nmutation and notification of deep changes in an object graph to all elements\nbound to the same object graph.\n\nIn cases where neither immutable patterns nor the data mutation API can be\nused, applying this mixin will allow Polymer to skip dirty checking for\nobjects and arrays (always consider them to be \&quot;dirty\&quot;).  This allows a\nuser to make a deep modification to a bound object graph, and then either\nsimply re-set the object (e.g. `this.items = this.items`) or call `notifyPath`\n(e.g. `this.notifyPath(&apos;items&apos;)`) to update the tree.  Note that all\nelements that wish to be updated based on deep mutations must apply this\nmixin or otherwise skip strict dirty checking for objects/arrays.\nSpecifically, any elements in the binding tree between the source of a\nmutation and the consumption of it must enable this behavior or apply the\n`Polymer.OptionalMutableDataBehavior`.\n\nWhile this behavior adds the ability to forgo Object/Array dirty checking,\nthe `mutableData` flag defaults to false and must be set on the instance.\n\nNote, the performance characteristics of propagating large object graphs\nwill be worse by relying on `mutableData: true` as opposed to using\nstrict dirty checking with immutable patterns or Polymer&apos;s path notification\nAPI.&quot;,&quot;summary&quot;:&quot;Behavior to optionally skip strict dirty-checking for objects and\n  arrays&quot;,&quot;path&quot;:&quot;lib/legacy/mutable-data-behavior.js&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;mutableData&quot;,&quot;type&quot;:&quot;boolean | null | undefined&quot;,&quot;description&quot;:&quot;Instance-level flag for configuring the dirty-checking strategy\nfor this element.  When true, Objects and Arrays will skip dirty\nchecking, otherwise strict equality checking will be used.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:125,&quot;column&quot;:24}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;Boolean&quot;}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyEffects` to skip strict equality checking\nfor Objects and Arrays.\n\nPulls the value to dirty check against from the `__dataTemp` cache\n(rather than the normal `__data` cache) for Objects.  Since the temp\ncache is cleared at the end of a turn, this implementation allows\nside-effects of deep object changes to be processed by re-setting the\nsame object (using the temp cache as an in-turn backstop to prevent\ncycles due to 2-way notification).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:146,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:148,&quot;column&quot;:3}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change&quot;}}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:117,&quot;column&quot;:13},&quot;end&quot;:{&quot;line&quot;:149,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;OptionalMutableDataBehavior&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;mutable-data&quot;,&quot;description&quot;:&quot;Instance-level flag for configuring the dirty-checking strategy\nfor this element.  When true, Objects and Arrays will skip dirty\nchecking, otherwise strict equality checking will be used.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:125,&quot;column&quot;:24}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean | null | undefined&quot;}],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[]}]}},&quot;functions&quot;:[{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyEffects` to provide option for skipping\nstrict equality checking for Objects and Arrays.\n\nThis method pulls the value to dirty check against from the `__dataTemp`\ncache (rather than the normal `__data` cache) for Objects.  Since the temp\ncache is cleared at the end of a turn, this implementation allows\nside-effects of deep object changes to be processed by re-setting the\nsame object (using the temp cache as an in-turn backstop to prevent\ncycles due to 2-way notification).&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/mutable-data-behavior.js&quot;,&quot;start&quot;:{&quot;line&quot;:73,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;protected&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Property name&quot;,&quot;name&quot;:&quot;property&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;New property value&quot;,&quot;name&quot;:&quot;value&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Previous property value&quot;,&quot;name&quot;:&quot;old&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change&quot;}},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyEffects` to skip strict equality checking\nfor Objects and Arrays.\n\nPulls the value to dirty check against from the `__dataTemp` cache\n(rather than the normal `__data` cache) for Objects.  Since the temp\ncache is cleared at the end of a turn, this implementation allows\nside-effects of deep object changes to be processed by re-setting the\nsame object (using the temp cache as an in-turn backstop to prevent\ncycles due to 2-way notification).&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/mutable-data-behavior.js&quot;,&quot;start&quot;:{&quot;line&quot;:146,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:148,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;protected&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Property name&quot;,&quot;name&quot;:&quot;property&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;New property value&quot;,&quot;name&quot;:&quot;value&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Previous property value&quot;,&quot;name&quot;:&quot;old&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change&quot;}}]}"></iron-doc-module>

<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides meta-programming for Polymer&apos;s template\nbinding and data observation (collectively, \&quot;property effects\&quot;) system.\n\nThis mixin uses provides the following key static methods for adding\nproperty effects to an element class:\n- `addPropertyEffect`\n- `createPropertyObserver`\n- `createMethodObserver`\n- `createNotifyingProperty`\n- `createReadOnlyProperty`\n- `createReflectedProperty`\n- `createComputedProperty`\n- `bindTemplate`\n\nEach method creates one or more property accessors, along with metadata\nused by this mixin&apos;s implementation of `_propertiesChanged` to perform\nthe property effects.\n\nUnderscored versions of the above methods also exist on the element\nprototype for adding property effects on instances at runtime.\n\nNote that this mixin overrides several `PropertyAccessors` methods, in\nmany cases to maintain guarantees provided by the Polymer 1.x features;\nnotably it changes property accessors to be synchronous by default\nwhereas the default when using `PropertyAccessors` standalone is to be\nasync by default.&quot;,&quot;summary&quot;:&quot;Element class mixin that provides meta-programming for Polymer&apos;s\ntemplate binding and data observation system.&quot;,&quot;path&quot;:&quot;lib/mixins/property-effects.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nThis method may be called more than once; however note that due to\n`shadycss` polyfill limitations, only styles from templates prepared\nusing `ShadyCSS.prepareTemplate` will be correctly polyfilled (scoped\nto the shadow root and support CSS custom properties), and note that\n`ShadyCSS.prepareTemplate` may only be called once per element. As such,\nany styles required by in runtime-stamped templates must be included\nin the main element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2235,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2260,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to stamp&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;desc&quot;:&quot;Cloned template content&quot;}},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;Adds an event listener by method name for the event provided.\n\nThis method generates a handler function that looks up the method\nname at handling time.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:443,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:448,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to add listener on&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of method&quot;},{&quot;name&quot;:&quot;context&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Context the method will be called on (defaults\n  to `node`)&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;Generated handler function&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:457,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:459,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to add event listener to&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;handler&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;Listener function to add&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_removeEventListenerFromNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:468,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:470,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to remove event listener from&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;handler&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;Listener function to remove&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:122,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:126,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to initialize\nadditional property-effect related properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1086,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1098,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to provide a\nmore efficient implementation of initializing properties from\nthe prototype on the instance.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1107,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1111,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}]},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to avoid setting\n`_setProperty`&apos;s `shouldNotify: true`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1119,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1128,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}]},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:204,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to ensure is set.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:220,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:226,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;type to deserialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:235,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:241,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:255,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:262,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:274,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:294,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided property value.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:313,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:355,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:379,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:395,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_hasAccessor&quot;,&quot;description&quot;:&quot;Returns true if this library created an accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:403,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:405,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if an accessor was created&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Overrides base implementation to ensure all accessors set `shouldNotify`\nto true, for per-property notification tracking.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1389,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1393,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Overrides the `PropertyAccessors` implementation to introduce special\ndirty check logic depending on the property &amp; value being set:\n\n1. Any value set to a path (e.g. &apos;obj.prop&apos;: 42 or &apos;obj.prop&apos;: {...})\n   Stored in `__dataTemp`, dirty checked against `__dataTemp`\n2. Object set to simple property (e.g. &apos;prop&apos;: {...})\n   Stored in `__dataTemp` and `__data`, dirty checked against\n   `__dataTemp` by default implementation of `_shouldPropertyChange`\n3. Primitive value set to simple property (e.g. &apos;prop&apos;: 42)\n   Stored in `__data`, dirty checked against `__data`\n\nThe dirty-check is important to prevent cycles due to two-way\nnotification, but paths and objects are only dirty checked against any\nprevious value set during this turn via a \&quot;temporary cache\&quot; that is\ncleared when the last `_propertiesChaged` exits. This is so:\na. any cached array paths (e.g. &apos;array.3.prop&apos;) may be invalidated\n   due to array mutations like shift/unshift/splice; this is fine\n   since path changes are dirty-checked at user entry points like `set`\nb. dirty-checking for objects only lasts one turn to allow the user\n   to mutate the object in-place and re-set it with the same identity\n   and have all sub-properties re-propagated in a subsequent turn.\n\nThe temp cache is not necessarily sufficient to prevent invalid array\npaths, since a splice can happen during the same turn (with pathological\nuser code); we could introduce a \&quot;fixup\&quot; for temporarily cached array\npaths if needed: https://github.com/Polymer/polymer/issues/4227&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1353,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1381,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;}]},{&quot;name&quot;:&quot;_isPropertyPending&quot;,&quot;description&quot;:&quot;Returns true if the specified property has a pending change.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:456,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:458,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if property has a pending change&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessor`&apos;s default async queuing of\n`_propertiesChanged`: if `__dataReady` is false (has not yet been\nmanually flushed), the function no-ops; otherwise flushes\n`_propertiesChanged` synchronously.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1403,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1407,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_enableProperties&quot;,&quot;description&quot;:&quot;Call to enable property accessor processing. Before this method is\ncalled accessor values will be set but side effects are\nqueued. When called, any pending side effects occur immediately.\nFor elements, generally `connectedCallback` is a normal spot to do so.\nIt is safe to call this method multiple times as it only turns on\nproperty accessors once.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:486,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:495,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes. Generally, this method\nshould not be called in user code.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:506,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:514,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessors` so that property accessor\nside effects are not enabled until after client dom is fully ready.\nAlso calls `_flushClients` callback to ensure client dom is enabled\nthat was not enabled as a result of flushing properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1516,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1532,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Implements `PropertyAccessors`&apos;s properties changed callback.\n\nRuns each class of effects for the batch of changed properties in\na specific order (compute, propagate, reflect, observe, notify).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1542,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1575,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;},{&quot;name&quot;:&quot;changedProps&quot;},{&quot;name&quot;:&quot;oldProps&quot;}]},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` for primitive types if a\nstrict equality check fails, and returns `true` for all Object/Arrays.\nThe method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:569,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:576,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_addPropertyEffect&quot;,&quot;description&quot;:&quot;Equivalent to static `addPropertyEffect` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1142,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1150,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}]},{&quot;name&quot;:&quot;_removePropertyEffect&quot;,&quot;description&quot;:&quot;Removes the given property effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1159,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1165,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property the effect was associated with&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object to remove&quot;}]},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1176,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1179,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;}},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1189,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;}},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1201,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1203,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;}},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1213,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1215,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;}},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1225,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1227,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;}},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1259,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1291,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(number|string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;}},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1313,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1321,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}]},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1417,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1422,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}]},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1430,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1441,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__enableOrFlushClients&quot;,&quot;description&quot;:&quot;(c) the stamped dom enables.&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1455,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1468,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Perform any initial setup on client dom. Called before the first\n`_flushProperties` call on client dom and before any element\nobservers are called.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1477,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1479,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1495,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1506,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}]},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1586,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1596,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}]},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1606,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1611,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}]},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1622,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1627,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}]},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, obect: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1658,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1662,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}]},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1683,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1685,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;}},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1707,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1717,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}]},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1733,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1742,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;}},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1757,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1766,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;}},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1785,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1802,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&quot;Array of removed items.&quot;}},{&quot;name&quot;:&quot;shift&quot;,&quot;description&quot;:&quot;Removes an item from the beginning of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to uot;,&quot;description&quot;:&quot;Value at the path (optional).&quot;}]},{&quot;name&quot;:&quot;_createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReadOnlyProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1893,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1900,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}]},{&quot;name&quot;:&quot;_createPropertyObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createPropertyObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1913,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1923,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}]},{&quot;name&quot;:&quot;_createMethodObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createMethodObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1935,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1941,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}]},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createNotifyingProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1951,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1959,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}]},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReflectedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1969,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1982,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}]},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createComputedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1995,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2001,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of computed property to set&quot;},{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}]},{&quot;name&quot;:&quot;_bindTemplate&quot;,&quot;description&quot;:&quot;Equivalent to static `bindTemplate` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.\n\nThis method may be called on the prototype (for prototypical template\nbinding, to avoid creating accessors every instance) once per prototype,\nand will be called with `runtimeBinding: true` by `_stampTemplate` to\ncreate and link an instance of the template metadata associated with a\nparticular stamping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2171,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2194,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;},{&quot;name&quot;:&quot;instanceBinding&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When false (default), performs\n  \&quot;prototypical\&quot; binding of the template and overwrites any previously\n  bound template for the class. When true (as passed from\n  `_stampTemplate`), the template info is instanced and linked into\n  the list of bound templates.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Template metadata object; for `runtimeBinding`,\n  this is an instance of the prototypical template info&quot;}},{&quot;name&quot;:&quot;_removeBoundDom&quot;,&quot;description&quot;:&quot;Removes and unbinds the nodes previously contained in the provided\nDocumentFragment returned from `_stampTemplate`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2270,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2291,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;description&quot;:&quot;DocumentFragment previously returned\n  from `_stampTemplate` associated with the nodes to be removed&quot;}]}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;_parseTemplate&quot;,&quot;description&quot;:&quot;Scans a template to produce template metadata.\n\nTemplate-specific metadata are stored in the object returned, and node-\nspecific metadata are stored in objects in its flattened `nodeInfoList`\narray.  Only nodes in the template that were parsed as nodes of\ninterest contain an object in `nodeInfoList`.  Each `nodeInfo` object\ncontains an `index` (`childNodes` index in parent) and optionally\n`parent`, which points to node info of its parent (including its index).\n\nThe template metadata object returned from this method has the following\nstructure (many fields optional):\n\n```js\n  {\n    // Flattened list of node metadata (for nodes that generated metadata)\n    nodeInfoList: [\n      {\n        // `id` attribute for any nodes with id&apos;s for generating `$` map\n        id: {string},\n        // `on-event=\&quot;handler\&quot;` metadata\n        events: [\n          {\n            name: {string},   // event name\n            value: {string},  // handler method name\n          }, ...\n        ],\n        // Notes when the template contained a `&lt;slot>` for shady DOM\n        // optimization purposes\n        hasInsertionPoint: {boolean},\n        // For nested `&lt;template>`` nodes, nested template metadata\n        templateInfo: {object}, // nested template metadata\n        // Metadata to allow efficient retrieval of instanced node\n        // corresponding to this metadata\n        parentInfo: {number},   // reference to parent nodeInfo>\n        parentIndex: {number},  // index in parent&apos;s `childNodes` collection\n        infoIndex: {number},    // index of this `nodeInfo` in `templateInfo.nodeInfoList`\n      },\n      ...\n    ],\n    // When true, the template had the `strip-whitespace` attribute\n    // or was nested in a template with that setting\n    stripWhitespace: {boolean},\n    // For nested templates, nested template content is moved into\n    // a document fragment stored here; this is an optimization to\n    // avoid the cost of nested template cloning\n    content: {DocumentFragment}\n  }\n```\n\nThis method kicks off a recursive treewalk as follows:\n\n```\n   _parseTemplate &lt;---------------------+\n     _parseTemplateContent              |\n       _parseTemplateNode  &lt;------------|--+\n         _parseTemplateNestedTemplate --+  |\n         _parseTemplateChildNodes ---------+\n         _parseTemplateNodeAttributes\n           _parseTemplateNodeAttribute\n\n```\n\nThese methods may be overridden to add custom metadata about templates\nto either `templateInfo` or `nodeInfo`.\n\nNote that this method may be destructive to the template, in that\ne.g. event annotations may be removed after being noted in the\ntemplate metadata.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:195,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:206,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to parse&quot;},{&quot;name&quot;:&quot;outerTemplateInfo&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Template metadata from the outer\n  template, for parsing nested templates&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Parsed template metadata&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_parseTemplateContent&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:208,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:210,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;},{&quot;name&quot;:&quot;templateInfo&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_parseTemplateNode&quot;,&quot;description&quot;:&quot;Overrides default `TemplateStamp` implementation to add support for\nparsing bindings from `TextNode`&apos;s&apos; `textContent`.  A `bindings`\narray is added to `nodeInfo` and populated with binding metadata\nwith information capturing the binding target, and a `parts` array\nwith one or more metadata objects capturing the source(s) of the\nbinding.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2309,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2323,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo& ntation to add support for\nparsing bindings from attributes.  A `bindings`\narray is added to `nodeInfo` and populated with binding metadata\nwith information capturing the binding target, and a `parts` array\nwith one or more metadata objects capturing the source(s) of the\nbinding.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2341,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2377,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Node metadata for current template node&quot;},{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;`true` if the visited node added node-specific\n  metadata to `nodeInfo`&quot;}},{&quot;name&quot;:&quot;_contentForTemplate&quot;,&quot;description&quot;:&quot;Returns the `content` document fragment for a given template.\n\nFor nested templates, Polymer performs an optimization to cache nested\ntemplate content to avoid the cost of cloning deeply nested templates.\nThis method retrieves the cached content for a given template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:380,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:383,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to retrieve `content` for&quot;}],&quot;re lumn&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}]},{&quot;name&quot;:&quot;createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2080,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2082,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}]},{&quot;name&quot;:&quot;createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2099,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2101,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}]},{&quot;name&quot; een.  Any non-literal parts will be passed\nto `_evaluateBinding` when any dependencies change.  The only required\nfields of each \&quot;part\&quot; in the returned array are as follows:\n\n- `dependencies` - Array containing trigger metadata for each property\n  that should trigger the binding to update\n- `literal` - String containing text if the part represents a literal;\n  in this case no `dependencies` are needed\n\nAdditional metadata for use by `_evaluateBinding` may be provided in\neach part object as needed.\n\nThe default implementation handles the following types of bindings\n(one or more may be intermixed with literal strings):\n- Property binding: `[[prop]]`\n- Path binding: `[[object.prop]]`\n- Negated property or path bindings: `[[!prop]]` or `[[!object.prop]]`\n- Two-way property or path bindings (supports negation):\n  `{{prop}}`, `{{object.prop}}`, `{{!prop}}` or `{{!object.prop}}`\n- Inline computed method (supports negation):\n  `[[compute(a, &apos;literal&apos;, b)]]`, `[[!compute(a, &apos;literal&apos;, b)]]`&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2437,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2500,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;text&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Text to parse from attribute or textContent&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Current template metadata&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array.&lt;Object>&quot;,&quot;desc&quot;:&quot;Array of binding part metadata&quot;}},{&quot;name&quot;:&quot;_evaluateBinding&quot;,&quot;description&quot;:&quot;Called to evaluate a previously parsed binding part based on a set of\none or more changed dependencies.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:2516,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2533,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;inst&quot;,&quot;type&quot;:&quot;HTMLElement&quot;,&quot;description&quot;:&quot;Element that should be used as scope for\n  binding dependencies&quot;},{&quot;name&quot;:&quot;part&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Binding part metadata&quot;},{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property/path that triggered this effect&quot;},{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of current property changes&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value the binding part evaluated to&quot;}}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1059,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:2538,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.PropertyEffects&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;mixins&quot;:[&quot;Polymer.TemplateStamp&quot;,&quot;Polymer.PropertyAccessors&quot;]}"></iron-doc-mixin>

<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that allows elements to use the `:dir` CSS Selector to have\ntext direction specific styling.\n\nWith this mixin, any stylesheet provided in the template will transform `:dir` into\n`:host([dir])` and sync direction with the page via the element&apos;s `dir` attribute.\n\nElements can opt out of the global page text direction by setting the `dir` attribute\ndirectly in `ready()` or in HTML.\n\nCaveats:\n- Applications must set `&lt;html dir=\&quot;ltr\&quot;>` or `&lt;html dir=\&quot;rtl\&quot;>` to sync direction\n- Automatic left-to-right or right-to-left styling is sync&apos;d with the `&lt;html>` element only.\n- Changing `dir` at runtime is supported.\n- Opting out of the global direction styling is permanent&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;lib/mixins/dir-mixin.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__serializing&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:125,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataCounter&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:127,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:127,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataEnabled&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:129,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:129,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataReady&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:131,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:131,&quot;column&quot;:25}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataInvalid&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:133,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:133,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__data&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:135,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:135,&quot;column&quot;:20}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataPending&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:137,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:137,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataOld&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:139,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:139,&quot;column&quot;:23}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataProto&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:141,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:141,&quot;column&quot;:25}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataHasAccessor&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:143,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:143,&quot;column&quot;:31}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__dataInstanceProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:145,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:145,&quot;column&quot;:33}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;__autoDirOptOut&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:131,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:131,&quot;column&quot;:30}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;defaultValue&quot;:&quot;false&quot;}],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Implements native Custom Elements `attributeChangedCallback` to\nset an attribute value to a property via `_attributeToProperty`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:157,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:161,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute that changed&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Old attribute value&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;New attribute value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Initializes the local storage for property accessors.\n\nProvided as an override point for performing any setup work prior\nto initializing the property accessor system.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:172,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:195,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Called at instance time with bag of properties that were overwritten\nby accessors on the prototype when accessors were created.\n\nThe default implementation sets these properties back into the\nsetter at instance time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:210,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:214,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Called at ready time with bag of instance properties that overwrote\naccessors when the element upgraded.\n\nThe default implementation sets these properties back into the\nsetter at ready time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:229,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:231,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:242,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:246,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to ensure is set.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:259,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:265,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;type to deserialize to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:275,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:281,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:296,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:303,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:315,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:335,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided property value.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:354,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:397,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Attribute value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:4

<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides Polymer&apos;s \&quot;legacy\&quot; API intended to be\nbackward-compatible to the greatest extent possible with the API\nfound on the Polymer 1.x `Polymer.Base` prototype applied to all elements\ndefined using the `Polymer({...})` function.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;lib/legacy/legacy-element-mixin.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;created&quot;,&quot;description&quot;:&quot;Legacy callback called during the `constructor`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:67,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:67,&quot;column&quot;:18}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:69,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:73,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;attached&quot;,&quot;description&quot;:&quot;Legacy callback called during `connectedCallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:79,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:81,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:85,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;detached&quot;,&quot;description&quot;:&quot;Legacy callback called during `disconnectedCallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:91,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:91,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:93,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:98,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;attributeChanged&quot;,&quot;description&quot;:&quot;Legacy callback called during `attributeChangedChallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:104,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:104,&quot;column&quot;:27}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for class initialization via the `_registered` callback.\nThis is called only when the first instance of the element is created.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:113,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:120,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_registered&quot;,&quot;description&quot;:&quot;Called automatically when an element is initializing.\nUsers may override this method to perform class registration time\nwork. The implementation should ensure the work is performed\nonly once for the class.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:129,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:129,&quot;column&quot;:22}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for installing `hostAttributes` and `listeners`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:137,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:141,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_ensureAttributes&quot;,&quot;description&quot;:&quot;Ensures an element has required attributes. Called when the element\nis being readied via `ready`. Users should override to set the\nelement&apos;s required attributes. The implementation should be sure\nto check and not override existing attributes added by\nthe user of the element. Typically, setting attributes should be left\nto the element user and not done here; reasonable exceptions include\nsetting aria roles and focusability.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:153,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:153,&quot;column&quot;:28}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_applyListeners&quot;,&quot;description&quot;:&quot;Adds element event listeners. Called when the element\nis being readied via `ready`. Users should override to\nadd any required element event listeners.\nIn performance critical elements, the work done here should be kept\nto a minimum since it is done before the element is rendered. In\nthese elements, consider adding listeners asychronously so as not to\nblock render.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:165,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:165,&quot;column&quot;:26}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;serialize&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features. To customize\nhow properties are serialized to attributes for attribute bindings and\n`reflectToAttribute: true` properties as well as this method, override\nthe `_serializeValue` method provided by `Polymer.PropertyAccessors`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:181,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;deserialize&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.  To customize\nhow attributes are deserialized to properties for in\n`attributeChangedCallback`, override `_deserializeValue` method\nprovided by `Polymer.PropertyAccessors`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:195,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:197,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;type&quot;}]},{&quot;name&quot;:&quot;reflectPropertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:209,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:211,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;serializeValueToAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:223,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:225,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;extend&quot;,&quot;description&quot;:&quot;Copies own properties (including accessor descriptors) from a source\nobject to a target object.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:236,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:248,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prototype&quot;},{&quot;name&quot;:&quot;api&quot;}]},{&quot;name&quot;:&quot;mixin&quot;,&quot;description&quot;:&quot;Copies props from a source object to a target object.\n\nNote, this method uses a simple `for...in` strategy for enumerating\nproperties.  To ensure only `ownProperties` are copied from source\nto target and that accessor implementations are copied, use `extend`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:262,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:267,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;target&quot;},{&quot;name&quot;:&quot;source&quot;}]},{&quot;name&quot;:&quot;chainObject&quot;,&quot;description&quot;:&quot;Sets the prototype of an object.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:275,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:280,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;object&quot;},{&quot;name&quot;:&quot;inherited&quot;}]},{&quot;name&quot;:&quot;instanceTemplate&quot;,&quot;description&quot;:&quot;Calls `importNode` on the `content` of the `template` specified and\nreturns a document fragment containing the imported content.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:293,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:298,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;fire&quot;,&quot;description&quot;:&quot;Dispatches a custom event with an optional detail value.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:315,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:327,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;type&quot;},{&quot;name&quot;:&quot;detail&quot;},{&quot;name&quot;:&quot;options&quot;}]},{&quot;name&quot;:&quot;listen&quot;,&quot;description&quot;:&quot;Convenience method to add an event listener on a given element,\nlate bound to a named method on this element.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:338,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:352,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;}]},{&quot;name&quot;:&quot;unlisten&quot;,&quot;description&quot;:&quot;Convenience method to remove an event listener from a given element,\nlate bound to a named method on this element.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:364,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:373,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;}]},{&quot;name&quot;:&quot;setScrollDirection&quot;,&quot;description&quot;:&quot;Override scrolling behavior to all direction, one direction, or none.\n\nValid scroll directions:\n  - &apos;all&apos;: scroll in any direction\n  - &apos;x&apos;: scroll only in the &apos;x&apos; direction\n  - &apos;y&apos;: scroll only in the &apos;y&apos; direction\n  - &apos;none&apos;: disable scrolling for this node&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:390,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:392,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;direction&quot;},{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;$$&quot;,&quot;description&quot;:&quot;Convenience method to run `querySelector` on this local DOM scope.\n\nThis function calls `Polymer.dom(this.root).querySelector(slctr)`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:404,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:406,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;slctr&quot;}]},{&quot;name&quot;:&quot;distributeContent&quot;,&quot;description&quot;:&quot;Force this element to distribute its children to its local dom.\nThis is necessary only when ShadyDOM is used and only in cases that\nare not automatically handled. For example,\na user should call `distributeContent` if distribution has been\ninvalidated due to an element being added or removed from the shadowRoot\nthat contains an insertion point (&lt;slot>) inside its subtree.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:427,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:431,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;getEffectiveChildNodes&quot;,&quot;description&quot;:&quot;Returns a list of nodes that are the effective childNodes. The effective\nchildNodes list is the same as the element&apos;s childNodes except that\nany `&lt;content>` elements are replaced with the list of nodes distributed\nto the `&lt;content>`, the result of its `getDistributedNodes` method.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:442,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:444,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;queryDistributedElements&quot;,&quot;description&quot;:&quot;Returns a list of nodes distributed within this element that match\n`selector`. These can be dom children or elements distributed to\nchildren that are insertion points.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:454,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:456,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;selector&quot;}]},{&quot;name&quot;:&quot;getEffectiveChildren&quot;,&quot;description&quot;:&quot;Returns a list of elements that are the effective children. The effective\nchildren list is the same as the element&apos;s children except that\nany `&lt;content>` elements are replaced with the list of elements\ndistributed to the `&lt;content>`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:467,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:472,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;getEffectiveTextContent&quot;,&quot;description&quot;:&quot;Returns a string of text content that is the concatenation of the\ntext content&apos;s of the element&apos;s effective childNodes (the elements\nreturned by &lt;a href=\&quot;#getEffectiveChildNodes>getEffectiveChildNodes&lt;/a>.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:482,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:491,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;queryEffectiveChildren&quot;,&quot;description&quot;:&quot;Returns the first effective childNode within this element that\nmatch `selector`. These can be dom child nodes or elements distributed\nto children that are insertion points.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:501,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:504,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;selector&quot;}]},{&quot;name&quot;:&quot;queryAllEffectiveChildren&quot;,&quot;description&quot;:&quot;Returns a list of effective childNodes within this element that\nmatch `selector`. These can be dom child nodes or elements distributed\nto children that are insertion points.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:514,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:516,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;selector&quot;}]},{&quot;name&quot;:&quot;getContentChildNodes&quot;,&quot;description&quot;:&quot;Returns a list of nodes distributed to this element&apos;s `&lt;slot>`.\n\nIf this element contains more

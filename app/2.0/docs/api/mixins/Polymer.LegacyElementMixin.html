quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removePropertyEffect&quot;,&quot;description&quot;:&quot;Removes the given property effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1265,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1271,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property the effect was associated with&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object to remove&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1282,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1285,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1295,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1297,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1307,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1309,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1319,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1321,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1331,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1333,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1365,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1397,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(number|string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1420,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1428,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;!Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1535,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1540,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1561,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1572,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__enableOrFlushClients&quot;,&quot;description&quot;:&quot;(c) the stamped dom enables.&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1586,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1599,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:558,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:567,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1628,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1639,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1726,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1736,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1747,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1752,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1764,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1769,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, object: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1801,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1805,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1826,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1828,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1851,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1861,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1877,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1886,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1901,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1910,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1929,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1966,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quo r.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createNotifyingProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2120,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2128,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReflectedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2139,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2152,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createComputedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2166,&quo ;,&quot;description&quot;:&quot;Facades `console.error` as an override point.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:976,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:978,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;...args&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_logf&quot;,&quot;description&quot;:&quot;Formats a message using the element type an a method name.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:988,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:990,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method name to associate with message&quot;},{&quot;name&quot;:&quot;...args&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&quot;Array with formatting information for `console`\n  logging.&quot;}}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;_parseTemplate&quot;,&quot;description&quot;:&quot;Scans a template to produce template metadata.\n\nTemplate-specific metadata are stored in the object returned, and node-\nspecific metadata are stored in objects in its flattened `nodeInfoList`\narray.  Only nodes in the template that were parsed as nodes of\ninterest contain an object in `nodeInfoList`.  Each `nodeInfo` object\ncontains an `index` (`childNodes` index in parent) and optionally\n`parent`, which points to node info of its parent (including its index).\n\nThe template metadata object returned from this method has the following\nstructure (many fields optional):\n\n```js\n  {\n    // Flattened list of node metadata (for nodes that generated metadata)\n    nodeInfoList: [\n      {\n        // `id` attribute for any nodes with id&apos;s for generating `$` map\n        id: {string},\n        // `on-event=\&quot;handler\&quot;` metadata\n        events: [\n          {\n            name: {string},   // event name\n            value: {string},  // handler method name\n          }, ...\n        ],\n        // Notes when the template contained a `&lt;slot>` for shady DOM\n        // optimization purposes\n        hasInsertionPoint: {boolean},\n        // For nested `&lt;template>`` nodes, nested template metadata\n        templateInfo: {object}, // nested template metadata\n        // Metadata to allow efficient retrieval of instanced node\n        // corresponding to this metadata\n        parentInfo: {number},   // reference to parent nodeInfo>\n        parentIndex: {number},  // index in parent&apos;s `childNodes` collection\n        infoIndex: {number},    // index of this `nodeInfo` in `templateInfo.nodeInfoList`\n      },\n      ...\n    ],\n    // When true, the template had the `strip-whitespace` attribute\n    // or was nested in a template with that setting\n    stripWhitespace: {boolean},\n    // For nested templates, nested template content is moved into\n    // a document fragment stored here; this is an optimization to\n    // avoid the cost of nested template cloning\n    content: {DocumentFragment}\n  }\n```\n\nThis method kicks off a recursive treewalk as follows:\n\n```\n   _parseTemplate &lt;---------------------+\n     _parseTemplateContent              |\n       _parseTemplateNode  &lt;------------|--+\n         _parseTemplateNestedTemplate --+  |\n         _parseTemplateChildNodes ---------+\n         _parseTemplateNodeAttributes\n           _parseTemplateNodeAttribute\n\n```\n\nThese methods may be overridden to add custom metadata about templates\nto either `templateInfo` or `nodeInfo`.\n\nNote that this method may be destructive to the template, in that\ne.g. event annotations may be removed after being noted in the\ntemplate metadata.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange o the given property.\nThe attribute name is the lowercased property name. Override to\ncustomize this mapping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.html&quot;,&quot;start&quot;:{&quot;line&quot;:77,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property to convert&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Attribute name corresponding to the given property.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesChanged&quot;},{&quot;name&quot;:&quot;typeForProperty&quot;,&quot;description&quot;:&quot;Overrides `PropertiesChanged` method to return type specified in the\nstatic `properties` object for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:180,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:183,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Type to which to deserialize attribute&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesMixin&quot;},{&quot;name&quot;:&quot;createPropertiesForAttributes&quot;,&quot;description&quot;:&quot;Generates property accessors for all attributes in the standard\nstatic `observedAttributes` array.\n\nAttribute names are mapped to property names using the `dash-case` to\n`camelCase` convention&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:128,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:133,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;addPropertyEffect&quot;,&quot;description&quot;:&quot;Ensures an accessor exists for the specified property, and adds\nto a list of \&quot;property effects\&quot; that will run when the accessor for\nthe specified property is set.  Effects are grouped by \&quot;type\&quot;, which\nroughly corresponds to a phase in effect processing.  The effect\nmetadata should be in the following form:\n\n    {\n      fn: effectFunction, // Reference to function to call to perform effect\n      info: { ... }       // Effect metadata passed to function\n      trigger: {          // Optional triggering metadata; if not provided\n        name: string      // the property is treated as a wildcard\n        structured: boolean\n        wildcard: boolean\n      }\n    }\n\nEffects are called from `_propertiesChanged` in the following order by\ntype:\n\n1. COMPUTE\n2. PROPAGATE\n3. REFLECT\n4. OBSERVE\n5. NOTIFY\n\nEffect functions are called with the following signature:\n\n    effectFunction(inst, path, props, oldProps, info, hasPaths)&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2212,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2214,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createPropertyObserver&quot;,&quot;description&quot;:&quot;Creates a single-property observer for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2226,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2228,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;method&quot;,&quot;type&quot;:&quot;(string|function (*, *))&quot;,&quot;description&quot;:&quot;Function or name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createMethodObserver&quot;,&quot;description&quot;:&quot;Creates a multi-property \&quot;method observer\&quot; based on the provided\nexpression, which should be a string in the form of a normal JavaScript\nfunction signature: `&apos;methodName(arg1, [..., argn])&apos;`.  Each argument\nshould correspond to a property or path in the context of this\nprototype (or instance), or may be a literal string or number.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2243,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2245,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;,&quot;desc&quot;:&quot;whether method names should be included as a dependency to the effect.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2255,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2257,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2275,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2277,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createReflectedProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to reflect the property value\nto a (dash-cased) attribute of the same name.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2287,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2289,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createComputedProperty&quot;,&quot;description&quot;:&quot;Creates a computed property whose value is set to the result of the\nmethod described by the given `expression` each time one or more\narguments to the method changes.  The expression should be a string\nin the form of a normal JavaScript function signature:\n`&apos;methodName(arg1, [..., argn])&apos;`&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2305,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2307,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of computed property to set&quot;},{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating whether\n  method names should be included as a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;bindTemplate&quot;,&quot;description&quot;:&quot;Parses the provided template to ensure binding effects are created\nfor them, and then ensures property accessors are created for any\ndependent properties in the template.  Binding effects for bound\ntemplates are stored in a linked list on the instance so that\ntemplates can be efficiently stamped and unstamped.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2321,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2323,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;desc&quot;:&quot;Template metadata object&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addTemplatePropertyEffect&quot;,&quot;description&quot;:&quot;Adds a property effect to the given template metadata, which is run\nat the \&quot;propagate\&quot; stage of `_propertiesChanged` when the template\nhas been bound to the element via `_bindTemplate`.\n\nThe `effect` object should match the format in `_addPropertyEffect`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2387,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2393,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Template metadata to add effect to&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_parseBindings&quot;,&quot;description&quot;:&quot;Called to parse text in a template (either attribute values or\ntextContent) into binding metadata.\n\nAny overrides of this method should return an array of binding part\nmetadata  representing one or more bindings found in the provided text\nand any \&quot;literal\&quot; text in between.  Any non-literal parts will be passed\nto `_evaluateBinding` when any dependencies change.  The only required\nfields of each \&quot;part\&quot; in the returned array are as follows:\n\n- `dependencies` - Array containing trigger metadata for each property\n  that should trigger the binding to update\n- `literal` - String containing text if the part represents a literal;\n  in this case no `dependencies` are needed\n\nAdditional metadata for use by `_evaluateBinding` may be provided in\neach part object as needed.\n\nThe default implementation handles the following types of bindings\n(one or more may be intermixed with literal strings):\n- Property binding: `[[prop]]`\n- Path binding: `[[object.prop]]`\n- Negated property or path bindings: `[[!prop]]` or `[[!object.prop]]`\n- Two-way property or path bindings (supports negation):\n  `{{prop}}`, `{{object.prop}}`, `{{!prop}}` or `{{!object.prop}}`\n- Inline computed method (supports negation):\n  `[[compute(a, &apos;literal&apos;, b)]]`, `[[!compute(a, &apos;literal&apos;, b)]]`&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2623,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2688,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;text&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Text to parse from attribute or textContent&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Current template metadata&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array.&lt;!BindingPart>&quot;,&quot;desc&quot;:&quot;Array of binding part metadata&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_evaluateBinding&quot;,&quot;description&quot;:&quot;Called to evaluate a previously parsed binding part based on a set of\none or more changed dependencies.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2704,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2721,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;inst&quot;,&quot;type&quot;:&quot;this&quot;,&quot;description&quot;:&quot;Element that should be used as scope for\n  binding dependencies&quot;},{&quot;name&quot;:&quot;part&quot;,&quot;type&quot;:&quot;BindingPart&quot;,&quot;description&quot;:&quot;Binding part metadata&quot;},{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property/path that triggered this effect&quot;},{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of current property changes&

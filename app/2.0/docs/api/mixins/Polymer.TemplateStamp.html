<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element mixin that provides basic template parsing and stamping, including\nthe following template-related features for stamped templates:\n\n- Declarative event listeners (`on-eventname=\&quot;listener\&quot;`)\n- Map of node id&apos;s to stamped node instances (`this.$.id`)\n- Nested template content caching/removal and re-installation (performance\n  optimization)&quot;,&quot;summary&quot;:&quot;Element class mixin that provides basic template parsing and stamping&quot;,&quot;path&quot;:&quot;lib/mixins/template-stamp.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:116,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:120,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Clones the provided template content and returns a document fragment\ncontaining the cloned dom.\n\nThe template is parsed (once and memoized) using this library&apos;s\ntemplate parsing features, and provides the following value-added\nfeatures:\n* Adds declarative event listners for `on-event=\&quot;handler\&quot;` attributes\n* Generates an \&quot;id map\&quot; for all nodes with id&apos;s under `this.$`\n* Passes template info including `content` back to templates as\n  `_templateInfo` (a performance optimization to avoid deep template\n  cloning)\n\nNote that the memoized template parsing process is destructive to the\ntemplate: attributes for bindings and declarative event listeners are\nremoved after being noted in notes, and any nested &lt;template>.content\nis removed and stored in notes as well.\n\nNote that this method may only be called once per instance (it does\nnot support stamping multiple templates per element instance).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:396,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:417,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;Adds an event listener by method name for the event provided.\n\nThis method generates a handler function that looks up the method\nname at handling time.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:430,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:435,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;},{&quot;name&quot;:&quot;context&quot;}]},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:444,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:446,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}]},{&quot;name&quot;:&quot;_removeEventListenerFromNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:455,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:457,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:112,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:461,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.TemplateStamp&quot;}"></iron-doc-mixin>
{% endblock %}

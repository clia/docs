<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides basic meta-programming for creating one\nor more property accessors (getter/setter pair) that enqueue an async\n(batched) `_propertiesChanged` callback.\n\nFor basic usage of this mixin, call `MyClass.createProperties(props)`\nonce at class definition time to create property accessors for properties\nnamed in props, implement `_propertiesChanged` to react as desired to\nproperty changes, and implement `static get observedAttributes()` and\ninclude lowercase versions of any property names that should be set from\nattributes. Last, call `this._enableProperties()` in the element&apos;s\n`connectedCallback` to enable the accessors.&quot;,&quot;summary&quot;:&quot;Element class mixin for reacting to property changes from\n  generated property accessors.&quot;,&quot;path&quot;:&quot;lib/mixins/properties-changed.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:106,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:115,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_addPropertyToAttributeMap&quot;,&quot;description&quot;:&quot;Adds the given `property` to a map matching attribute names\nto property names, using `attributeNameForProperty`. This map is\nused when deserializing attribute values to properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:124,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:132,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;}]},{&quot;name&quot;:&quot;_definePropertyAccessor&quot;,&quot;description&quot;:&quot;Defines a property accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:140,&quot;column&quot;:9},&quot;end&quot;:{&quot;line&quot;:153,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Lifecycle callback called when properties are enabled via\n`_enableProperties`.\n\nUsers may override this function to implement behavior that is\ndependent on the element having its property data initialized, e.g.\nfrom defaults (initialized from `constructor`, `_initializeProperties`),\n`attributeChangedCallback`, or values propagated from host e.g. via\nbindings.  `super.ready()` must be called to ensure the data system\nbecomes enabled.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:182,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:185,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Initializes the local storage for property accessors.\n\nProvided as an override point for performing any setup work prior\nto initializing the property accessor system.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:196,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:207,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Called at ready time with bag of instance properties that overwrote\naccessors when the element upgraded.\n\nThe default implementation sets these properties back into the\nsetter at ready time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:222,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:224,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property (via `_setPendingProperty`)\nand enqueues a `_proeprtiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:235,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:239,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_getProperty&quot;,&quot;description&quot;:&quot;Returns the value for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:247,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:249,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value for the given property&quot;}},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property, records the previous value,\nand adds it to the set of \&quot;pending changes\&quot; that will be passed to the\n`_propertiesChanged` callback.  This method does not enqueue the\n`_propertiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:264,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:280,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;ext&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Not used here; affordance for closure&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property changed&quot;}},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Marks the properties as invalid, and enqueues an async\n`_propertiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:290,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:300,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_enableProperties&quot;,&quot;description&quot;:&quot;Call to enable property accessor processing. Before this method is\ncalled accessor values will be set but side effects are\nqueued. When called, any pending side effects occur immediately.\nFor elements, generally `connectedCallback` is a normal spot to do so.\nIt is safe to call this method multiple times as it only turns on\nproperty accessors once.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:313,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:322,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes. Generally, this method\nshould not be called in user code.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:333,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:339,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Callback called when any properties with accessors created via\n`_createPropertyAccessor` have been set.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:353,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:354,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;Bag of all current accessor values&quot;},{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;Bag of properties changed since the last\n  call to `_propertiesChanged`&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;Bag of previous values for each property\n  in `changedProps`&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` if a strict equality\ncheck fails. The method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:374,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:381,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback&quot;}},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Implements native Custom Elements `attributeChangedCallback` to\nset an attribute value to a property via `_attributeToProperty`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:393,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:400,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute that changed&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Old attribute value&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;New attribute value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:414,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:421,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;type to deserialize to, defaults to the value\nreturned from `typeForProperty`&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:433,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:439,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:454,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:461,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called when setting JS property values to\nHTML attributes.  Users may override this method to provide\nserialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:474,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:481,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided\nproperty  value.&quot;}},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called when reading HTML attribute values to\nJS properties.  Users may override this method to provide\ndeserialization for custom `type`s. Types for `Boolean`, `String`,\nand `Number` convert attributes to the expected types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:495,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:504,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;}}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;createProperties&quot;,&quot;description&quot;:&quot;Creates property accessors for the given property names.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:58,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:66,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;Object whose keys are names of accessors.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;attributeNameForProperty&quot;,&quot;description&quot;:&quot;Returns an attribute name that corresponds to the given property.\nThe attribute name is the lowercased property name. Override to\ncustomize this mapping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:77,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property to convert&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Attribute name corresponding to the given property.&quot;}},{&quot;name&quot;:&quot;typeForProperty&quot;,&quot;description&quot;:&quot;Override point to provide a type to which to deserialize a value to\na given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:88,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:88,&quot;column&quot;:40}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of property&quot;}]}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:41,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:509,&quot;column&quot;:6}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.PropertiesChanged&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[]}"></iron-doc-mixin>

<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `dom-module` element registers the dom it contains to the name given\nby the module&apos;s id attribute. It provides a unified database of dom\naccessible via its static `import` API.\n\nA key use case of `dom-module` is for providing custom element `&lt;template>`s\nvia HTML imports that are parsed by the native HTML parser, that can be\nrelocated during a bundling pass and still looked up by `id`.\n\nExample:\n\n    &lt;dom-module id=\&quot;foo\&quot;>\n      &lt;img src=\&quot;stuff.png\&quot;>\n    &lt;/dom-module>\n\nThen in code in some other location that cannot access the dom-module above\n\n    let img = customElements.get(&apos;dom-module&apos;).import(&apos;foo&apos;, &apos;img&apos;);&quot;,&quot;summary&quot;:&quot;Custom element that provides a registry of relocatable DOM content\n  by `id` that is agnostic to bundling.&quot;,&quot;path&quot;:&quot;lib/elements/dom-module.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:82,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:86,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute.&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Old value of attribute.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Current value of attribute.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;register&quot;,&quot;description&quot;:&quot;Registers the dom-module at a given id. This method should only be called\nwhen a dom-module is imperatively created. For\nexample, `document.createElement(&apos;dom-module&apos;).register(&apos;foo&apos;)`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:120,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:131,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;The id at which to register the dom-module.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:53,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:132,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;,&quot;name&quot;:&quot;Polymer.DomModule&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:55,&quot;column&quot;:46},&quot;end&quot;:{&quot;line&quot;:55,&quot;column&quot;:50}},&quot;metadata&quot;:{}}],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-module&quot;}"></iron-doc-element>

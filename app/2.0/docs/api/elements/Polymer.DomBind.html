<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Custom element to allow using Polymer&apos;s template features (data binding,\ndeclarative event listeners, etc.) in the main document without defining\na new custom element.\n\n`&lt;template>` tags utilizing bindings may be wrapped with the `&lt;dom-bind>`\nelement, which will immediately stamp the wrapped template into the main\ndocument and bind elements to the `dom-bind` element itself as the\nbinding scope.&quot;,&quot;summary&quot;:&quot;Custom element to allow using Polymer&apos;s template features (data\n  binding, declarative event listeners, etc.) in the main document.&quot;,&quot;path&quot;:&quot;lib/elements/dom-bind.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nThis method may be called more than once; however note that due to\n`shadycss` polyfill limitations, only styles from templates prepared\nusing `ShadyCSS.prepareTemplate` will be correctly polyfilled (scoped\nto the shadow root and support CSS custom properties), and note that\n`ShadyCSS.prepareTemplate` may only be called once per element. As such,\nany styles required by in runtime-stamped templates must be included\nin the main element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2086,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2107,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to stamp&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;desc&quot;:&quot;Cloned template content&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;Adds an event listener by method name for the event provided.\n\nThis method generates a handler function that looks up the method\nname at handling time.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:440,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:445,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to add listener on&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of method&quot;},{&quot;name&quot;:&quot;context&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Context the method will be called on (defaults\n  to `node`)&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;Generated handler function&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:454,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:456,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to add event listener to&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;handler&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;Listener function to add&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_removeEventListenerFromNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:465,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:467,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to remove event listener from&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;handler&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;Listener function to remove&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;assumes only one observed attribute&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:53,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:55,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to initialize\nadditional property-effect related properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1081,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1092,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to provide a\nmore efficient implementation of initializing properties from\nthe prototype on the instance.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1101,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1105,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to avoid setting\n`_setProperty`&apos;s `shouldNotify: true`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1113,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1122,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:203,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:207,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to ensure is set.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:219,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:225,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;type to deserialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:234,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:240,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:254,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:261,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:273,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:293,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided property value.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:312,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:354,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:378,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:394,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_hasAccessor&quot;,&quot;description&quot;:&quot;Returns true if this library created an accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:402,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:404,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if an accessor was created&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Overrides base implementation to ensure all accessors set `shouldNotify`\nto true, for per-property notification tracking.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1415,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1419,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Overrides the `PropertyAccessors` implementation to introduce special\ndirty check logic depending on the property &amp; value being set:\n\n1. Any value set to a path (e.g. &apos;obj.prop&apos;: 42 or &apos;obj.prop&apos;: {...})\n   Stored in `__dataTemp`, dirty checked against `__dataTemp`\n2. Object set to simple property (e.g. &apos;prop&apos;: {...})\n   Stored in `__dataTemp` and `__data`, dirty checked against\n   `__dataTemp` by default implementation of `_shouldPropertyChange`\n3. Primitive value set to simple property (e.g. &apos;prop&apos;: 42)\n   Stored in `__data`, dirty checked against `__data`\n\nThe dirty-check is important to prevent cycles due to two-way\nnotification, but paths and objects are only dirty checked against any\nprevious value set during this turn via a \&quot;temporary cache\&quot; that is\ncleared when the last `_propertiesChaged` exits. This is so:\na. any cached array paths (e.g. &apos;array.3.prop&apos;) may be invalidated\n   due to array mutations like shift/unshift/splice; this is fine\n   since path changes are dirty-checked at user entry points like `set`\nb. dirty-checking for objects only lasts one turn to allow the user\n   to mutate the object in-place and re-set it with the same identity\n   and have all sub-properties re-propagated in a subsequent turn.\n\nThe temp cache is not necessarily sufficient to prevent invalid array\npaths, since a splice can happen during the same turn (with pathological\nuser code); we could introduce a \&quot;fixup\&quot; for temporarily cached array\npaths if needed: https://github.com/Polymer/polymer/issues/4227&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1379,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1407,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_isPropertyPending&quot;,&quot;description&quot;:&quot;Returns true if the specified property has a pending change.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:455,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:457,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if property has a pending change&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessor`&apos;s default async queuing of\n`_propertiesChanged`: if `__dataInitialized` is false (has not yet been\nmanually flushed), the function no-ops; otherwise flushes\n`_propertiesChanged` synchronously.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1429,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1433,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes.\n\nNote that this method must be called once to enable the property\naccessors system.  For elements, generally `connectedCallback`\nis a normal spot to do so.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:488,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:498,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessors` to call `_readyClients` callback\nif it was not called as a result of flushing properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1506,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1511,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Implements `PropertyAccessors`&apos;s properties changed callback.\n\nRuns each class of effects for the batch of changed properties in\na specific order (compute, propagate, reflect, observe, notify).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1532,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1565,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;},{&quot;name&quot;:&quot;changedProps&quot;},{&quot;name&quot;:&quot;oldProps&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` for primitive types if a\nstrict equality check fails, and returns `true` for all Object/Arrays.\nThe method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:559,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:566,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_addPropertyEffect&quot;,&quot;description&quot;:&quot;Ensures an accessor exists for the specified property, and adds\nto a list of \&quot;property effects\&quot; that will run when the accessor for\nthe specified property is set.  Effects are grouped by \&quot;type\&quot;, which\nroughly corresponds to a phase in effect processing.  The effect\nmetadata should be in the following form:\n\n  {\n    fn: effectFunction, // Reference to function to call to perform effect\n    info: { ... }       // Effect metadata passed to function\n    trigger: {          // Optional triggering metadata; if not provided\n      name: string      // the property is treated as a wildcard\n      structured: boolean\n      wildcard: boolean\n    }\n  }\n\nEffects are called from `_propertiesChanged` in the following order by\ntype:\n\n1. COMPUTE\n2. PROPAGATE\n3. REFLECT\n4. OBSERVE\n5. NOTIFY\n\nEffect functions are called with the following signature:\n\n  effectFunction(inst, path, props, oldProps, info, hasPaths)\n\nThis method may be called either on the prototype of a class\nusing the PropertyEffects mixin (for best performance), or on\nan instance to add dynamic effects.  When called on an instance or\nsubclass of a class that has already had property effects added to\nits prototype, the property effect lists will be cloned and added as\nown properties of the caller.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1168,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1176,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removePropertyEffect&quot;,&quot;description&quot;:&quot;Removes the given property effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1185,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property the effect was associated with&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object to remove&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1202,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1205,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1215,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1217,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1227,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1229,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1239,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1241,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1251,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1253,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1285,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1317,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(number|string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1339,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1347,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1443,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1448,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1456,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1471,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1487,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1498,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Perform any initial setup on client dom. Called before the first\n`_flushProperties` call on client dom and before any element\nobservers are called.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1520,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1522,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1576,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1586,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1596,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1601,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1612,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1617,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, obect: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1648,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1652,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1673,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1675,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1697,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1707,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1723,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1732,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1747,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1756,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1775,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1792,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&quot;Array of removed items.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;shift&quot;,&quot;description&quot;:&quot;Removes an item from the beginning of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1807,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1816,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unshift&quot;,&quot;description&quot;:&quot;Adds items onto the beginning of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1832,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1840,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifyPath&quot;,&quot;description&quot;:&quot;Notify that a path has changed.\n\nExample:\n\n    this.item.user.name = &apos;Bob&apos;;\n    this.notifyPath(&apos;item.user.name&apos;);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1854,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1871,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Value at the path (optional).&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1888,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1895,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createPropertyObserver&quot;,&quot;description&quot;:&quot;Creates a single-property observer for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1906,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1916,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createMethodObserver&quot;,&quot;description&quot;:&quot;Creates a multi-property \&quot;method observer\&quot; based on the provided\nexpression, which should be a string in the form of a normal Javascript\nfunction signature: `&apos;methodName(arg1, [..., argn])&apos;`.  Each argument\nshould correspond to a property or path in the context of this\nprototype (or instance), or may be a literal string or number.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1930,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1936,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Map indicating whether method names should\n  be included as a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1945,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1953,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to reflect the property value\nto a (dash-cased) attribute of the same name.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1962,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1975,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Creates a computed property whose value is set to the result of the\nmethod described by the given `expression` each time one or more\narguments to the method changes.  The expression should be a string\nin the form of a normal Javascript function signature:\n`&apos;methodName(arg1, [..., argn])&apos;`&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1990,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1996,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of computed property to set&quot;},{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Map indicating whether method names should\n  be included as a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_bindTemplate&quot;,&quot;description&quot;:&quot;Parses the provided template to ensure binding effects are created\nfor them, and then ensures property accessors are created for any\ndependent properties in the template.  Binding effects for bound\ntemplates are stored in a linked list on the instance so that\ntemplates can be efficiently stamped and unstamped.\n\nThis method may be called on the prototype (for prototypical template\nbinding, to avoid creating accessors every instance) once per prototype,\nand will be called with `runtimeBinding: true` by `_stampTemplate` to\ncreate and link an instance of the template metadata associated with a\nparticular stamping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2024,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2045,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;},{&quot;name&quot;:&quot;instanceBinding&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When false (default), performs\n  \&quot;prototypical\&quot; binding of the template and overwrites any previously\n  bound template for the class. When true (as passed from\n  `_stampTemplate`), the template info is instanced and linked into\n  the list of bound templates.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Template metadata object; for `runtimeBinding`,\n  this is an instance of the prototypical template info&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removeBoundDom&quot;,&quot;description&quot;:&quot;Removes and unbinds the nodes previously contained in the provided\nDocumentFragment returned from `_stampTemplate`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2117,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2134,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;description&quot;:&quot;DocumentFragment previously returned\n  from `_stampTemplate` associated with the nodes to be removed&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:57,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:59,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:61,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:63,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__insertChildren&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:65,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:67,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__removeChildren&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:69,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;render&quot;,&quot;description&quot;:&quot;Forces the element to render its content. This is typically only\nnecessary to call if HTMLImports with the async attribute are used.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:81,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:112,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:48,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:114,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;mutable-data&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:50,&quot;column&quot;:48},&quot;end&quot;:{&quot;line&quot;:50,&quot;column&quot;:62}},&quot;metadata&quot;:{}}],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-bind&quot;,&quot;classname&quot;:&quot;Polymer.DomBind&quot;,&quot;mixins&quot;:[&quot;Polymer.PropertyEffects&quot;],&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>

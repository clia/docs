<iron-doc-class base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Class that listens for changes (additions or removals) to\n\&quot;flattened nodes\&quot; on a given `node`. The list of flattened nodes consists\nof a node&apos;s children and, for any children that are `&lt;slot>` elements,\nthe expanded flattened list of `assignedNodes`.\nFor example, if the observed node has children `&lt;a>&lt;/a>&lt;slot>&lt;/slot>&lt;b>&lt;/b>`\nand the `&lt;slot>` has one `&lt;div>` assigned to it, then the flattened\nnodes list is `&lt;a>&lt;/a>&lt;div>&lt;/div>&lt;b>&lt;/b>`. If the `&lt;slot>` has other\n`&lt;slot>` elements assigned to it, these are flattened as well.\n\nThe provided `callback` is called whenever any change to this list\nof flattened nodes occurs, where an addition or removal of a node is\nconsidered a change. The `callback` is called with one argument, an object\ncontaining an array of any `addedNodes` and `removedNodes`.\n\nNote: the callback is called asynchronous to any changes\nat a microtask checkpoint. This is because observation is performed using\n`MutationObserver` and the `&lt;slot>` element&apos;s `slotchange` event which\nare asynchronous.\n\nAn example:\n```js\nclass TestSelfObserve extends Polymer.Element {\n  static get is() { return &apos;test-self-observe&apos;;}\n  connectedCallback() {\n    super.connectedCallback();\n    this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {\n      this.info = info;\n    });\n  }\n  disconnectedCallback() {\n    super.disconnectedCallback();\n    this._observer.disconnect();\n  }\n}\ncustomElements.define(TestSelfObserve.is, TestSelfObserve);\n```&quot;,&quot;summary&quot;:&quot;Class that listens for changes (additions or removals) to\n\&quot;flattened nodes\&quot; on a given `node`.&quot;,&quot;path&quot;:&quot;lib/utils/flattened-nodes-observer.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;_shadyChildrenObserver&quot;,&quot;type&quot;:&quot;MutationObser

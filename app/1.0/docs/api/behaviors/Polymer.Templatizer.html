<iron-doc-behavior base-href="/1.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `Polymer.Templatizer` behavior adds methods to generate instances of\ntemplates that are each managed by an anonymous `Polymer.Base` instance.\n\nExample:\n\n    // Get a template from somewhere, e.g. light DOM\n    var template = Polymer.dom(this).querySelector(&apos;template&apos;);\n    // Prepare the template\n    this.templatize(template);\n    // Instance the template with an initial data model\n    var instance = this.stamp({myProp: &apos;initial&apos;});\n    // Insert the instance&apos;s DOM somewhere, e.g. light DOM\n    Polymer.dom(this).appendChild(instance.root);\n    // Changing a property on the instance will propagate to bindings\n    // in the template\n    instance.myProp = &apos;new value&apos;;\n\nUsers of `Templatizer` may need to implement the following abstract\nAPI&apos;s to determine how properties and paths from the host should be\nforwarded into to instances:\n\n    _forwardParentProp: function(prop, value)\n    _forwardParentPath: function(path, value)\n\nLikewise, users may implement these additional abstract API&apos;s to determine\nhow instance-specific properties that change on the instance should be\nforwarded out to the host, if necessary.\n\n    _forwardInstanceProp: function(inst, prop, value)\n    _forwardInstancePath: function(inst, path, value)\n\nIn order to determine which properties are instance-specific and require\ncustom forwarding via `_forwardInstanceProp`/`_forwardInstancePath`,\ndefine an `_instanceProps` map containing keys for each instance prop,\nfor example:\n\n    _instanceProps: {\n      item: true,\n      index: true\n    }\n\nAny properties used in the template that are not defined in _instanceProp\nwill be forwarded out to the host automatically.\n\nUsers should also implement the following abstract function to show or\nhide any DOM generated using `stamp`:\n\n    _showHideChildren: function(shouldHide)&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;src/lib/template/templatizer.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__hideTemplateChildren__&quot;,&quot;type&quot;:&quot;?&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:67,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:69,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_showHideChildren\&quot;&quot;}}},{&quot;name&quot;:&quot;_instanceProps&quot;,&quot;type&quot;:&quot;Member&quot;,&quot;description&quot;:&quot;Extension point for overrides&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:73,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:73,&quot;column&quot;:31}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;_parentPropPrefix&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:75,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:33}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;templatize&quot;,&quot;description&quot;:&quot;Prepares a template containing Polymer bindings by generating\na constructor for an anonymous `Polymer.Base` subclass to serve as the\nbinding context for the provided template.\n\nUse `this.stamp` to create instances of the template context containing\na `root` fragment that may be stamped into the DOM.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:88,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:140,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;The template to process.&quot;}]},{&quot;name&quot;:&quot;_getRootDataHost&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:142,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:144,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_showHideChildrenImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:146,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:170,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;hide&quot;}]},{&quot;name&quot;:&quot;__setPropertyImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:172,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:177,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;fromAbove&quot;},{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;_debounceTemplate&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:181,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;fn&quot;}]},{&quot;name&quot;:&quot;_flushTemplates&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:183,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:185,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_customPrepEffects&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:187,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:197,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;archetype&quot;}]},{&quot;name&quot;:&quot;_customPrepAnnotations&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:199,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:215,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;archetype&quot;},{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;_prepParentProperties&quot;,&quot;description&quot;:&quot;on the archetype and copied to instances.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:221,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:275,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;archetype&quot;},{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;_createForwardPropEffector&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:277,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:281,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;}]},{&quot;name&quot;:&quot;_createHostPropEffector&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:283,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:288,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;}]},{&quot;name&quot;:&quot;_createInstancePropEffector&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:290,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:296,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;}]},{&quot;name&quot;:&quot;_extendTemplate&quot;,&quot;description&quot;:&quot;values (_propertySetter back on instance once accessor is installed)&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:300,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:321,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;},{&quot;name&quot;:&quot;proto&quot;}]},{&quot;name&quot;:&quot;_showHideChildren&quot;,&quot;description&quot;:&quot;eslint-disable no-unused-vars&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:325,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:325,&quot;column&quot;:43}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;hidden&quot;}]},{&quot;name&quot;:&quot;_forwardInstancePath&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:326,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:326,&quot;column&quot;:57}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;inst&quot;},{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_forwardInstanceProp&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:327,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:327,&quot;column&quot;:57}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;inst&quot;},{&quot;name&quot;:&quot;prop&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_notifyPathUpImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:333,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:341,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_pathEffectorImpl&quot;,&quot;description&quot;:&quot;Overrides Base notify-path module&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:344,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:355,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;fromAbove&quot;}]},{&quot;name&quot;:&quot;_constructorImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:357,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:385,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;model&quot;},{&quot;name&quot;:&quot;host&quot;}]},{&quot;name&quot;:&quot;_listenImpl&quot;,&quot;description&quot;:&quot;Decorate events with model (template instance)&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:388,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:397,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;}]},{&quot;name&quot;:&quot;_scopeElementClassImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:399,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:405,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;stamp&quot;,&quot;description&quot;:&quot;Creates an instance of the template previously processed via\na call to `templatize`.\n\nThe object returned is an anonymous subclass of Polymer.Base that\nhas accessors generated to manage data in the template.  The DOM for\nthe instance is contained in a DocumentFragment called `root` on\nthe instance returned and must be manually inserted into the DOM\nby the user.\n\nNote that a call to `templatize` must be called once before using\n`stamp`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:428,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:439,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;model&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;An object containing key/values to serve as the\n  initial data configuration for the instance.  Note that properties\n  from the host used in the template are automatically copied into\n  the model.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Polymer.Base&quot;,&quot;desc&quot;:&quot;The Polymer.Base instance to manage the template\n  instance.&quot;}},{&quot;name&quot;:&quot;modelForElement&quot;,&quot;description&quot;:&quot;Returns the template \&quot;model\&quot; associated with a given element, which\nserves as the binding scope for the template instance the element is\ncontained in. A template model is an instance of `Polymer.Base`, and\nshould be used to manipulate data associated with this template instance.\n\nExample:\n\n  var model = modelForElement(el);\n  if (model.index &lt; 10) {\n    model.set(&apos;item.checked&apos;, true);\n  }&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:459,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:479,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;el&quot;,&quot;type&quot;:&quot;HTMLElement&quot;,&quot;description&quot;:&quot;Element for which to return a template model.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object.&lt;Polymer.Base>&quot;,&quot;desc&quot;:&quot;Model representing the binding scope for\n  the element.&quot;}}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:64,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:481,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.Templatizer&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[]}"></iron-doc-behavior>

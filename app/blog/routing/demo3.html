<!-- This demo uses links, so we don't want to use a base URL. -->
<link rel="import" href="//polygit2.appspot.com/components/polymer/polymer.html">
<script src="//polygit2.appspot.com/components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="//polygit2.appspot.com/components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="//polygit2.appspot.com/components/paper-input/paper-input.html">
<link rel="import" href="//polygit2.appspot.com/components/paper-tabs/paper-tabs.html">
<link rel="import" href="//polygit2.appspot.com/components/paper-tabs/paper-tab.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/neon-animated-pages.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/neon-animatable.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="//polygit2.appspot.com/components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="//polygit2.appspot.com/components/app-route/app-route.html">
<link rel="import" href="//polygit2.appspot.com/components/app-route/app-location.html">
<link rel="import" href="//polygit2.appspot.com/components/iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="//polygit2.appspot.com/components/iron-demo-helpers/url-bar.html">

<style is="custom-style" include="demo-pages-shared-styles">
  body {
    margin: 0;
    padding: 0;
  }
  demo-snippet {
    margin: 15px;
    --paper-tabs-selection-bar-color: --paper-blue-a100;

  }
</style>

<body>

<url-bar></url-bar>

<demo-snippet>
  <template>
    <demo-3></demo-3>
    <dom-module id="demo-3">
      <template>
        <style>
          :host {
            display: block;
            height: 100px;
          }
        </style>
        <app-location use-hash-as-path route="{{route}}"></app-location>

        <!-- Two routes, one for the home page, and one for the tabs page. -->
        <app-route route="{{route}}" pattern="/tabs" tail="{{tabsRoute}}" active="{{tabsActive}}"></app-route>
        <app-route route="{{route}}" pattern="/" active="{{homeActive}}"></app-route>

        <div hidden$="{{!homeActive}}">
          Main page!<br><br>
          <a href="#/tabs/">Tabs page</a>
        </div>
        <div hidden$="{{!tabsActive}}">
          <a href="#/">Back to main page</a>
          <!-- tabs-page is an element that handles routing within itself.
               view-source for more details!
            -->
          <tabs-page route="{{tabsRoute}}"></tabs-page>
        </div>
      </template>
      <script>
        Polymer({
          is: 'demo-3',
          ready: function() {
            this.async(function() {
              // If the path is blank, redirect to /
              if (!this.route.path) {
                this.set('route.path', '/');
              }
            });
          }
        });
      </script>
    </dom-module>
  </template>
</demo-snippet>
</body>

<dom-module id="tabs-page">
  <template>
    <style>
      paper-tabs {
        background-color: var(--paper-blue-a100);
      }
      neon-animated-pages {
        overflow-x: hidden;
        width: 100%;
        display: block;
        height: 50px;
      }
    </style>
    <app-route route="{{route}}" pattern="/:tabName" data="{{data}}"></app-route>
    <paper-tabs selected='{{data.tabName}}' attr-for-selected="name">
      <paper-tab name='foo'>Foo</paper-tab>
      <paper-tab name='bar'>Bar</paper-tab>
      <paper-tab name='baz'>Baz!</paper-tab>
    </paper-tabs>

    <neon-animated-pages id='animatedPages'
                         selected='{{selectedPage}}'
                         entry-animation='{{entryAnimation}}'
                         exit-animation='{{exitAnimation}}'
                         attr-for-selected="name">
      <neon-animatable name='foo'>Foo Page</neon-animatable>
      <neon-animatable name='bar'>Bar Page Goes Here</neon-animatable>
      <neon-animatable name='baz'>Baz Page, the Best One of the Three!</neon-animatable>
    </neon-animated-pages>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'tabs-page',
        properties: {
          route: {
            type: Object,
            notify: true
          }
        },
        observers: [
          'pageChanged(data.tabName)'
        ],
        pageChanged: function() {
          // We assign to selectedPage here rather than just binding
          // the selected property of neon-animated-pages to selectedPage
          // so that we can first figure out which animation to use in the
          // transition.
          var transitioningFrom = this.$.animatedPages.selected;
          var transitioningTo = this.data.tabName;
          var pagesInOrder = this.$.animatedPages.items.map(
            function(x) {return x.getAttribute('name')});
          if (pagesInOrder.indexOf(transitioningFrom) > pagesInOrder.indexOf(transitioningTo)) {
            this.entryAnimation = 'slide-from-left-animation';
            this.exitAnimation = 'slide-right-animation';
          } else {
            this.entryAnimation = 'slide-from-right-animation';
            this.exitAnimation = 'slide-left-animation';
          }

          this.selectedPage = this.data.tabName;
          // slide-from-left-animation
        }
      });
    });
  </script>
</dom-module>

<script>
  // Polygit rewrites the base, so we need to do some digging to get to the script.
  var parts = window.location.pathname.split('/');
  var url = parts.slice(0, parts.length-1).join('/') + '/resizer.js'
  var script = document.createElement('script');
  script.src = url;
  document.body.appendChild(script);
</script>
